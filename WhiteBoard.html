<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Whiteboard</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f3f4f6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 { margin-bottom: 10px; }
    #myCanvas {
      border: 2px solid black;
      background: white;
      cursor: crosshair;
      margin-top: 15px;
    }
    .toolbar {
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button, input[type="color"], input[type="range"] {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button { color: white; }
    .draw { background: blue; }
    .erase { background: red; }
    .clear { background: gray; }
    .undo { background: orange; }
    .redo { background: purple; }
    label {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üñäÔ∏èWhiteboard</h2>
  
  
  <div class="toolbar">
    <button class="draw" id="drawBtn">Draw</button>
    <button class="erase" id="eraseBtn">Eraser</button>
    <button class="clear" id="clearBtn">Clear All</button>
    <button class="undo" id="undoBtn">Undo</button>
    <button class="redo" id="redoBtn">Redo</button>

    <label for="colorPicker">üé® Color: </label>
    <input type="color" id="colorPicker" value="#000000">

    <label for="sizeRange">‚úèÔ∏è Pen Size: </label>
    <input type="range" id="sizeRange" min="1" max="20" value="3">

    <label for="eraserSizeRange">üßΩ Eraser Size: </label>
    <input type="range" id="eraserSizeRange" min="5" max="50" value="20">
  </div>

  
  <canvas id="myCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    let drawing = false;
    let erasing = false; 
    let penColor = "#000000";
    let penSize = 3;
    let eraserSize = 20;
    
    
    let undoStack = [];
    let redoStack = [];

    
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    
    function saveState() {
      undoStack.push(canvas.toDataURL());
      if (undoStack.length > 50) undoStack.shift(); // limit stack size
      redoStack = [];
    }

    
    function restoreState(stackFrom, stackTo) {
      if (stackFrom.length > 0) {
        stackTo.push(canvas.toDataURL());
        let imgData = stackFrom.pop();
        let img = new Image();
        img.src = imgData;
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
      }
    }

    
    canvas.addEventListener("mousedown", (e) => { 
      drawing = true; 
      ctx.beginPath(); 
      ctx.moveTo(e.offsetX, e.offsetY);
      saveState(); 
    });

    
    canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener("mouseleave", () => { drawing = false; ctx.beginPath(); });

    
    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      ctx.lineWidth = erasing ? eraserSize : penSize; 
      ctx.lineCap = "round";
      ctx.strokeStyle = erasing ? "white" : penColor; 
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    
    document.getElementById("drawBtn").addEventListener("click", () => {
      erasing = false;
    });
    document.getElementById("eraseBtn").addEventListener("click", () => {
      erasing = true;
    });
    document.getElementById("clearBtn").addEventListener("click", () => {
      saveState();
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById("undoBtn").addEventListener("click", () => {
      restoreState(undoStack, redoStack);
    });

    document.getElementById("redoBtn").addEventListener("click", () => {
      restoreState(redoStack, undoStack);
    });

    
    document.getElementById("colorPicker").addEventListener("input", (e) => {
      penColor = e.target.value;
    });
  document.getElementById("sizeRange").addEventListener("input", (e) => {
      penSize = e.target.value;
    });
     document.getElementById("eraserSizeRange").addEventListener("input", (e) => {
      eraserSize = e.target.value;
    });
  </script>
</body>
</html>
